<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Yazılım ve Siber Güvenlik Topluluğu</title>
</head>
<body>
    <div class="header">
        <p class="header-text">
        YAZILIM VE SİBER GÜVENLİK TOPLULUĞU
        </p>
    </div>
    <div class="container">
        <img class="logo" src="img/logobanneryatay.jpg" alt="">
        <div class="mb-5">
            <label for="name" class="form-label">Adınız</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-5">
            <label for="name" class="form-label">Soyadınız</label>
            <input type="text" name="sname" id="sname" class="form-control">
        </div>
        <div class="d-grid gap-4 mb-5">
            <label for="tc" class="form-label">TC Kimlik No</label>
            <input type="password" name="tc" id="tc" class="form-control">
            <input type="button" value="Gönder" class="btn btn-outline-warning btn-lg">

        </div>
            <footer class="socialIcon">
                <a href="#">
                    <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-github" aria-hidden="true"></i>
                </a>
        </footer>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
